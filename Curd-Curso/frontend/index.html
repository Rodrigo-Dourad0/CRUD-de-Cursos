<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cursos</title>

    <link rel="shortcut icon" href="../frontend/images/icone.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="bg-light">

    <div class="container p-5">
        <h1 class="display-4 fw-bold text-dark mb-4">Painel de Cursos</h1>

        <div class="bg-white p-4 p-md-5 rounded shadow mb-4">
            
            <h2 id="form-titulo" class="h4 fw-semibold mb-3">Adicionar Novo Curso</h2>
            
            <form id="form-add-curso" class="row g-3">
                
                <input type="hidden" id="curso-id">

                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome do Curso</label>
                    <input type="text" id="nome" name="nome" required class="form-control">
                </div>
                
                <div class="col-md-4">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" required class="form-control">
                </div>
                
                <div class="col-md-4">
                    <label for="cargaHoraria" class="form-label">Carga Horária</label>
                    <input type="number" id="cargaHoraria" name="cargaHoraria" required class="form-control">
                </div>

                <div class="col-12 d-flex justify-content-between align-items-center mt-4">
                    <div class="form-check">
                        <input type="checkbox" id="ativo" name="ativo" class="form-check-input">
                        <label for="ativo" class="form-check-label">Ativo</label>
                    </div>
                    
                    <div>
                        <button type="button" id="btn-cancelar" class="btn btn-secondary me-2 d-none">
                            Cancelar Edição
                        </button>

                        <button type="submit" id="form-submit-btn" class="btn btn-primary btn-lg fw-bold">
                            Salvar Curso
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-white p-4 p-md-5 rounded shadow">
            <h2 class="h4 fw-semibold mb-3">Cursos Cadastrados</h2>
            
            <button id="btn-load" class="btn btn-info text-white fw-bold mb-3">
                Carregar Cursos
            </button>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Carga Horária</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="cursos-table-body">
                        <tr>
                            <td colspan="6" class="text-center text-muted">Clique em "Carregar Cursos" para ver os dados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../frontend/js/script.js"></script>

</body>
</html>
